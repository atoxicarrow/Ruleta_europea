<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta - Casino Europeo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="ruleta-bg">

<header>
    <div class="banner">
        <nav class="main-nav">
            <ul>
                <li class="logo-nav">
                    <a href="/index.html">
                        <img src="/images/igorBet.jpg" alt="Logo" class="logo-img">
                    </a>
                </li>
                <li><a href="/historia.html">Historia</a></li>
                <li><a href="/desarrolladores.html">Desarrolladores</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="ruleta.html" aria-current="page">Ruleta</a></li>
                <li><a href="transacciones.html">Transacciones</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="contenedor-ruleta">
    <h1 class="titulo-ruleta">Ruleta Europea</h1>

    <section class="seccion-ruleta">
        <div class="card">
            <h2>Mesa de Ruleta</h2>
            <img src="/images/ruleta.png" alt="Ruleta" class="imagen-ruleta">
            <p id="estado">Ruleta lista</p>
        </div>
    </section>

    <section class="seccion-apuestas">
        <div class="card">
            <h2>Realizar Apuesta</h2>
            <label>Tipo de Apuesta:</label>
            <select id="tipo-apuesta">
                <option value="">Seleccionar</option>
                <option value="rojo">Rojo</option>
                <option value="negro">Negro</option>
                <option value="par">Par</option>
                <option value="impar">Impar</option>
            </select>

            <label for="monto">Monto a apostar ($CLP):</label>
            <input type="number" id="monto" placeholder="Monto mínimo $1000">

            <button id="apostar">Apostar</button>
            <button id="girar">Girar Ruleta</button>
        </div>
    </section>

    <section class="seccion-info">
        <div class="card">
            <h2>Información</h2>
            <p><b>Saldo:</b> <span id="saldo">$245000</span></p>
            <p><b>Último resultado:</b> <span id="resultado">-</span></p>
        </div>
    </section>
</main>

<script src="/js/ruleta.js"></script>
</body>
</html>
