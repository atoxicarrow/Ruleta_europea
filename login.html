<body class="login-bg">
<header>
    <div class="banner">
        <a class="contenedor-bar">
            <nav aria-label="Menu principal" class="main-nav">
                <ul>
                    <li class="logo-nav">
                        <a href="/index.html">
                            <img src="/images/dog.jpg" alt="Logo de la página" class="logo-img">
                        </a>
                    </li>
                    <li><a href="/historia.html">Historia</a></li>

    </div>

<div class="contenedor-form" >
    <div class ="form-login">
        <form action="/perfil.html" method="get">
            <div>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
            </div>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="botones-login">
                <button type="submit" class="btn-iniciar">Iniciar Sesión</button>
                <a href="/registro.html" class="btn-registro">Registrarte</a>
            </div>
            <div class = olvido>
                <a href="/images/si.jpg" target="_blank">¿Olvidaste la contraseña?</a>
            </div>
        </form>
    </div>
</div>
</body>
