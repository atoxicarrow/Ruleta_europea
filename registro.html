<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Casino en Línea</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="registro.html" class="active">Registro</a></li>
        <li><a href="login.html">Acceso</a></li>
        <li><a href="desarrolladores.html">Desarrolladores</a></li>
        <li><a href="historia.html">Historia y Reglas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h2>Registro de Usuario</h2>
      <form action="login.html" method="get">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>

        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" id="confirmar" name="confirmar" required>

        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha" name="fecha" required>

        <button type="submit">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </section>
  </main>
  
</body>
</html>
