<body>
  <div class="contenedor-form">
    <div class="form-registro">
      <form action="/perfil.html" method="get" class="registro-form-grid">
        <h2 class="registro-titulo">Registro</h2>
        <div class="registro-grid">
          <div class="registro-col">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre" required>
          </div>
          <div class="registro-col">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese usuario" required>
          </div>
          <div class="registro-col">
            <label for="correo">Email</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese Email" required>
          </div>
          <div class="registro-col">
            <label for="edad">Fecha de Nacimiento</label>
            <input type="date" id="edad" name="edad" placeholder="Ingrese su edad" required>
          </div>
          <div class="registro-col">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese Contraseña" required>
          </div>
          <div class="registro-col">
            <label for="confirmar_contrasena">Confirmar Contraseña</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Ingrese Contraseña" required>
          </div>
        </div>
        <button type="submit" class="btn-registrarse">Registrarse</button>
      </form>
    </div>
  </div>
  
</body>
